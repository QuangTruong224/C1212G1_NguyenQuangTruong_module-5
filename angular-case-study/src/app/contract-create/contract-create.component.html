<div id="booking" class="section">
  <div class="section-center">
    <div class="container">
      <div class="row">
        <div class="booking-form">
          <form>


                <div class="form-group">
                  <span class="form-label">Customer Name</span>
                  <select class="form-control">
                    <option value="1">Nguyen Vﾄハ A</option>
                    <option value="2">Le Vﾄハ B</option>
                  </select>
                  <span class="select-arrow"></span>
                </div>



                  <div class="form-group">
                    <span class="form-label">Employee Name</span>
                    <select class="form-control">
                      <option value="1">Nguyen Vﾄハ A</option>
                      <option value="2">Le Vﾄハ B</option>
                    </select>
                    <span class="select-arrow"></span>
                  </div>


                <div class="form-group">
                  <span class="form-label">Service</span>
                  <select class="form-control">
                    <option value="1">Ocean Suite</option>
                    <option value="2">Villa Ocean View</option>
                  </select>
                  <span class="select-arrow"></span>
                </div>

                <div class="row no-margin">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <span class="form-label">Start Day</span>
                      <input class="form-control" type="date" required>
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="form-group">
                      <span class="form-label">End Day</span>
                      <input class="form-control" type="date" required>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <span class="form-label">Deposit</span>
                  <input class="form-control" type="name" placeholder="Enter Deposit">
                </div>

                <div class="form-group">
                  <span class="form-label">Total Money</span>
                  <input class="form-control" type="number" placeholder="Enter Total Money">
                </div>


                <div class="form-btn">
                  <button class="submit-btn">Contract</button>
                </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
