<div id="booking" class="section">
  <div class="section-center">
    <div class="container">
      <div class="row">
        <div class="booking-form">
          <form>


            <div class="form-group">
              <span class="form-label">Name</span>
              <input class="form-control" type="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
              <span class="form-label">Code</span>
              <input class="form-control" type="name" placeholder="Enter code">
            </div>


            <div class="form-group">
              <span class="form-label">Birthday</span>
              <input class="form-control" type="date" required>
            </div>


            <div class="form-group">
              <span class="form-label">Id card</span>
              <input class="form-control" type="name" placeholder="Enter id card">
            </div>


            <div class="row no-margin">
              <div class="col-sm-6">
                <div class="form-group">
                  <span class="form-label">Phone</span>
                  <input class="form-control" type="name" placeholder="Enter phone">
                </div>
              </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <span class="form-label">Email</span>
                    <input class="form-control" type="email" placeholder="Enter your email">
                  </div>
                </div>
              </div>



              <div class="form-group">
                <span class="form-label">Address</span>
                <input class="form-control" type="name" placeholder="Enter address">
              </div>



            <div class="row no-margin">
              <div class="col-sm-6">
              <div class="form-group">
                <span class="form-label">Gender</span>
                <select class="form-control">
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
                <span class="select-arrow"></span>
              </div>
              </div>
                <div class="col-sm-6">
              <div class="form-group">
                <span class="form-label">Customer type</span>
                <select class="form-control">
                  <option value="1">Diamond</option>
                  <option value="2">Platinum</option>
                  <option value="3">Gold</option>
                  <option value="4">Silver</option>
                  <option value="5">Member</option>
                </select>
                <span class="select-arrow"></span>
              </div>
                </div>
            </div>
              <div class="form-btn">
                <button class="submit-btn">Submit</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
