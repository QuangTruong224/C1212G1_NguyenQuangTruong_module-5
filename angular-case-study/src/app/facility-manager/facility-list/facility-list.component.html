<!-- Modal -->

<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete room</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Do you really want to delete room?</p>
        <span class="text-danger font-weight-bold">{{idDelete}}</span>
        <br>
        <span class="text-danger font-weight-bold">{{nameDelete}}</span>
      </div>
      <div class="modal-footer">

        <input type="hidden" name="id" id="idDelete">
        <button type="button" class="btn btn-secondary mx-1" data-dismiss="modal">Cancel</button>
        <button (click)="deleteFacility(idDelete)" type="submit" onclick="submitFormDelete()"
                class="btn btn-danger mx-1" data-dismiss="modal">Delete
        </button>
      </div>
    </div>
  </div>
</div>
