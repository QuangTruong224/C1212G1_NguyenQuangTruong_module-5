<div id="booking" class="section">
  <div class="section-center">
    <div class="container">
      <div class="row">
        <div class="booking-form">
          <form>

            <div class="form-group">
              <span class="form-label">Name</span>
              <input class="form-control" type="name" placeholder="Enter your name">
            </div>


            <div class="form-group">
              <span class="form-label">Service Area</span>
              <input class="form-control" type="number" placeholder="Enter Service Area">
            </div>


            <div class="form-group">
              <span class="form-label">Maxium people</span>
              <input class="form-control" type="number" placeholder="Enter Maxium People">
            </div>


            <div class="form-group">
              <span class="form-label">Service Cost</span>
              <input class="form-control" type="number" placeholder="Enter Service Cost">
            </div>


            <div class="form-group">
              <span class="form-label">Pool Area</span>
              <input class="form-control" type="number" placeholder="Enter Pool Area">
            </div>

            <div class="row no-margin">
              <div class="col-sm-6">
                <div class="form-group">
                  <span class="form-label">Standard Room</span>
                  <select class="form-control">
                    <option value="1">Room</option>
                    <option value="2">House</option>
                    <option value="3">Villa</option>
                  </select>
                  <span class="select-arrow"></span>
                </div>
              </div>



              <div class="col-sm-6">
                <div class="form-group">
                  <span class="form-label">Rent Type</span>
                  <select class="form-control">
                    <option value="1">Year</option>
                    <option value="2">Month</option>
                    <option value="3">Day</option>
                    <option value="4">Hour</option>
                  </select>
                  <span class="select-arrow"></span>
                </div>
              </div>
            </div>

            <!--            <div class="col-sm-1">-->
            <div class="form-group">
              <span class="form-label">Education Decree</span>
              <select class="form-control">
                <option value="1">Trung cấp</option>
                <option value="2">Cao đẳng</option>
                <option value="3">Đại học</option>
                <option value="4">Sau đại học</option>
              </select>
              <span class="select-arrow"></span>
            </div>
            <!--            </div>-->

            <div class="form-group">
              <span class="form-label">Other Convenience</span>
              <input class="form-control" type="text" placeholder="Enter Other Convenience">
            </div>
            <div class="form-btn">
              <button class="submit-btn">Edit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
