<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <p style="color: red"
       *ngIf="loginForm.controls.email.hasError('email') && loginForm.controls.email.touched">Đúng định
      dạng Gmail</p>
    <p style="color: red"
       *ngIf="loginForm.controls.email.hasError('required') && loginForm.controls.email.touched">Không
      được để trống</p>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
    <p style="color: red"
       *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.touched">
      Không được
      để trống</p>
    <p style="color: red"
       *ngIf="loginForm.controls.password.hasError('min') && loginForm.controls.password.touched">
      Độ dài phải là 6</p>
  </div>



  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
